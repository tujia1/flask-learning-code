<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>{{ user.username }}'s watch</title>
</head>
<body>
<a href="{{ url_for('index') }}">&larr; Return</a>
<div>
    <img  style="float:left"; src="{{ url_for('static', filename='123.jpg') }}" width="40">
    <h2>{{ user.username }}</h2>
</div>
<br />
{% if user.bio %}
   <i>{{ user.bio }}</i>
{% else %}
   <i>this user has not provided a bio.</i>
{% endif %}
{# 下面是电影清单 #}
<h5>{{ user.username }}'s watch ({{ movies|length }}):</h5>
<ul>
    {% for movie in movies %}
        <li>{{ movie.name }} - {{ movie.year }}</li>
    {% endfor %}
</ul>
</body>
</html>
