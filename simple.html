<!DOCTYPE html>
<html lang="en">
      <head>
          <!-- 使用过滤器表达式处理结果 -->
          <title>{{ title | trim }}</title>
      </head>
      <body>
          <!--  注释 -->
          {# this is a comment #}
          <ul id="navigation">
              {% for item in items %}
                  <!-- 访问变量的属性 -->
                  <li><a href="{{ item.href }}">{{ item['caption'] }}</a></li>
              {% endfor %}
          </ul>
          <p>{{ content }}</p>
      </body>
</html>
